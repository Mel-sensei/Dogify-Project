<ion-header>
  
    <app-back-button routerLink="/home/listing"></app-back-button>
  
</ion-header>

<ion-content *ngFor="let detail of petDetails">
  <div class="image" [ngStyle]="{'background-image': 'url(http://localhost/Dogify-Project/API/Uploads/' + detail.pet_image + ')'}">
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
  <div class="ion-padding-vertical">
    <h1 class="item-name">{{detail.pet_name}}</h1>

    <h4 class="breed">
     {{detail.pet_breed}}<br>
      <span>Age: {{detail.pet_age}}</span>
      <span>Gender: {{detail.pet_gender}}</span>
    </h4>
    <ion-icon name="compass" slot="start"></ion-icon>
           {{detail.pet_address}}
  </div>

  <div class="seperator">
    <hr>
  </div>


  <div class="seperator">
    <hr>
  </div>

  <div class="description">
    <ion-list>
      <ion-item *ngFor="let user of userInfo">
        <ion-avatar class="avatar" slot="start" [ngStyle]="{'background-image': 'url(http://localhost/Dogify-Project/API/Uploads/' + user.user_image + ')'}">
            <br>
            <br>
            <br>
            <br>
        </ion-avatar>
        <ion-label >
          <h5>{{user.user_fullname}}</h5>
          <p>Owner</p>
        </ion-label>
      
      </ion-item>
      <p>
      {{detail.pet_bio}}
      </p>
    </ion-list>
  

    

  </div>

  <div class="seperator">
    <hr>
  </div>


</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="12" *ngIf = " r != null" >
      <div *ngFor="let user of userInfo">
        <form-button expand="full" [routerLink]="['/conversation-page/',user.user_id]" >Message me again</form-button>
      </div>
    </ion-col>
    <ion-col size="12"*ngIf = " r == null" >
      <div *ngFor="let user of userInfo">
        <form-button expand="full" [routerLink]="['/conversation-page/',user.user_id]" >Message me!</form-button>
      </div>
    </ion-col>
  </ion-row>
  <br>
