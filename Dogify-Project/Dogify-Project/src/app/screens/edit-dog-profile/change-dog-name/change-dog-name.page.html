
<ion-content >
  <app-back-button routerLink="/dog-profile"></app-back-button>
  
  <center>
    <img src="/assets/icon/DOGIFY.png" style="align-items: center;">
  </center>
<form >
  <div  class="content-margin" *ngFor = "let pet of responses">
    
    <h1>Your Current Dog Name:</h1>
    
    <ion-label><p>{{pet.pet_name}}</p></ion-label> <!--Dynamic user input typescript-->
    <ion-item>
      <ion-label position="floating">New Dog name</ion-label>
      <ion-input name="newname"  inputmode="text" [(ngModel)]="newname"></ion-input>
    </ion-item>
    

    <form-button (click)="update(pet.pet_address, pet.pet_age, pet.pet_bio, pet.pet_breed, pet.pet_gender, pet.pet_id, pet.pet_image, pet.pet_stats, pet.user_id)">Update</form-button>
  </div>
    
</form>
</ion-content>
