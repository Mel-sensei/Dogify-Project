

<ion-content>
  <app-back-button routerLink="/login"></app-back-button>
<!-- 
  <ion-button fill="clear" color= "dark" size="large" routerLink="/login">
    <ion-icon name="arrow-undo-outline" slot="icon-only"></ion-icon>
  </ion-button> -->
  
  <h3>Forgot Password</h3>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="content-margin">
    <app-input label="Enter your email" inputmode="email" formControlName="email" ngDefaultControl></app-input>
      <!--ErrorMessage.Email-->
      <div *ngFor="let error of errorMessages.email">
        <ng-container *ngIf='email.hasError(error.type) && (email.dirty || email.touched)'>
          <small class="error-message" class="ion-padding">{{error.message}}</small>
        </ng-container>
      </div>

    <form-app-button label="Get Password" type="submit"></form-app-button>
    </div>
  </form>

  <p class="footer-text">Just type your email for us and we will get your password to you.</p>
</ion-content>
